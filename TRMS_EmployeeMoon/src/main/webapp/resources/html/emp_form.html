<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Employee Portal</title>
</head>
<body>
	<div>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" class="active" href="/TRMS_EmployeeMoon/employeeinfo">Tuition Reimbursement Management System</a>
				</div>
				<ul class="nav navbar-nav">
						<li><a
							href="/TRMS_EmployeeMoon/employeeinfo">Info</a></li>
						<li><a
							href="/TRMS_EmployeeMoon/employeehistory">History</a></li>
						<li><a
							href="/TRMS_EmployeeMoon/employeeform">Form</a></li>
						<li><a
							href="/TRMS_EmployeeMoon/employeestatus">View
								Approval Status/Upload Grading Documents</a></li>
						<li><a href="/TRMS_EmployeeMoon/employeelogout">Log Out</a></li>
					</ul>
			</div>
			</nav>
	</div>
	

	<div class="container">
		<h3>Tuition Reimbursement Form</h3>
	</div>
	<div>
		<div class="container">

			<div class="center-block"
				style="background-color: yellow; width: 200px;">Only Input
				tuition cost DO NOT add money for books, parking fees, or any other
				fees</div>
		</div>
	</div>
	<div>

		<h3>Employee</h3>

		<div id="main">

			<div id="form">

				<form action="/action_page.php">
					<div class="form-group">
						<label for="firstName">First Name:</label> <input type="text"
							class="form-control" id="firstName" placeholder="First Name" required="required">
					</div>
					<div class="form-group">
						<label for="lastName">Last Name:</label> <input type="text"
							class="form-control" id="lastName" placeholder="Last Name" required="required">
					</div>

					<div class="form-group">
						<label for="id">Employee ID:</label> <input type="text"
							class="form-control" id="empid" placeholder="Employee ID" required="required">
					</div>
					<div class="form-group">
						<label for=date>Event Date:</label> <input type="date"
							class="form-control" id="date" required="required">
					</div>
					<div class="form-group">
						<label for=time>Event Time:</label> <input type="time"
							class="form-control" id="time" required="required">
					</div>
					<div class="form-group">
						<label for=location>Event Location:</label> <input type="text"
							class="form-control" id="location" placeholder="Event Location" required="required">
					</div>
					<div class="form-group">
						<label for="description">Event Description:</label> <input
							type="text" class="form-control" id="description"
							placeholder="Event Description" required="required">
					</div>
					<div class="form-group">
						<label for="cost">Event Cost:</label> <input type="text"
							class="form-control" id="cost" placeholder="Cost" required="required">
					</div>
					<div class="form-group">
						<label for="eventtype">Event Type:</label> <select
                            name="eventtype" class="form-control" id="eventtype"
                            required="required">
							<option value="200">University Courses</option>
							<option value="201">Seminars</option>
							<option value="202">Certification Preparation Classes</option>
							<option value="203">Certification</option>
							<option value="204">Technical Training</option>
							<option value="205">Other</option>
						</select>
					</div>
					<div class="form-group">
						<label for="grade">Grading Format</label> <select
                            name="grade" class="form-control" id="grade"
                            required="required">
							<option value="100">Grade</option>
							<option value="101">Presentation</option>
						</select>
					</div>
					<div class="form-group">
						<label for="work_rel_just">Work Related Justification:</label> <input
							type="text" class="form-control" id="work_rel_just" required="required">
					</div>
					<div class="form-group">
						<label for="fileInput">File Input</label> <input
							type="file" id="inputFile">
					</div>
					
					<div class="form-group">
						<label for="work_time_missed">Work Time Missed</label> <input
							type="text" class="form-control" id="work_time_missed">
					</div>
					<div class="form-group">
						<label for="reimburse">Projected Reimbursement</label> <input
							class="form-control" type="text"
							placeholder="Projected Reimbursment" readonly>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>

			</div>
		</div>
		</div>

</body>
</html>
