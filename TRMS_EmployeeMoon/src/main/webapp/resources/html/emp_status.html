<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
<title>Employee Portal</title>
</head>
<body>
<div>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" class="active"
						href="/TRMS_EmployeeMoon/employeeinfo">Moon Employee Portal</a>
				</div>
				<ul class="nav navbar-nav">
					
					<li><a href="/TRMS_EmployeeMoon/employeeform">Tuition Reimbursement Form</a></li>
					<li><a href="/TRMS_EmployeeMoon/employeestatus">
						View Approval Status/Upload Grading Documents</a></li>
					<li><a href="/TRMS_EmployeeMoon/home">Log Out</a></li>
				</ul>
            </div>
            </nav>

	</div>
	<div class="container">
		
	</div>
	<div class="container">
		<h3 style="justify-content: center;">Reimbursement Status</h3>
		<div id="i_reimburse_info" class="column" style="margin:auto;" >
		</div>
		<div id="i_status_info" class="column">
		<div id="main" class="form">
			<div id="form">
				<form id="responsedata" action="/TRMS_EmployeeMoon/statusresponse" method="POST">
                    
                    <div class="form-group">
                        <label for="form_id">Form ID:</label> 
                        <input type="text"class="form-control" id="formid"
                         name="n_form_id" value="" required="required" readonly>
					</div>
					
					<div class="form-group">
                        <label for="firstName">Grade:</label> 
                        <input type="text"class="form-control" id="grade"
                         name="n_grade" placeholder="Grade">
					</div> 
					
                    <div class="form-group">
                        <label for="fileInput">Attach Related Files (i.e. Presentations)</label> 
                        <input type="file" id="file" name="n_file" >
					</div>
                   
                    <div class="form-group">
                        <label for="addInfo">Additional Information:</label> 
                        <input type="text"class="form-control" id="addInfo"
                         name="n_addInfo" placeholder="Additional Information">
					</div> 
					<div class="form-group">
                        <label for="approve">Approve Reimbursement Amount or Cancel Request</label> 
                        <select name="n_approve" class="form-control" id="approve"
                            required="required">
							<option value="Approve">Approve</option>
							<option value="Cancel">Cancel</option>
						</select>
                    </div>
                    
					<input type="submit" value="submit">
				</form>

			</div>
        </div>
		</div>
		
	</div>
	
<script src="resources/js/emp_status.js"></script>

   <script
  	src="https://code.jquery.com/jquery-3.5.1.min.js"

  	crossorigin="anonymous"></script>

</body>
</html>
