<!-- Direct Head
[1] Must provide approval for Tuition Reimbursement.
[2] Can request additional information from the employee or Direct
Supervisor before approval.
[3] If not complete in a timely matter, the request is auto-approved.
-->

<h3 id="i_dirhead" name="n_dirhead"></h3>

<div> 
<h3>Employee Info</h3>
</div>
<hr>

<div>
<table>
<tr>
<td>1</td>
<th>Tuition Reimbursement</th>
<td> <input type="radio" id="" name="vehicle1" value=""> <label for="vehicle1">Approved</label><br> </td>
<td><input type="radio" id="" name="vehicle1" value="">  <label for="vehicle1">Denied</label><br> </td>
</tr>

<tr>
<td>2</td>
<th>Requesting Additional Information</th>
<td> <textarea name="comment" form="usrform">Enter text here...</textarea></td>
<td><input type="radio" id="" name="vehicle1" value=""> <label for="vehicle1"> Employee</label><br> </td>
<td><input type="radio" id="" name="vehicle1" value=""> <label for="vehicle1">  Direct Supervisor</label><br> </td>
<td><input type="radio" id="" name="vehicle1" value=""> <label for="vehicle1"> Department Head</label><br> </td>
</tr>

<tr>
<td>3</td>
<th>Alter the Reimbursement Amount</th>
<!-- and give them the option to cancel their reimbursement request. -->
<td><input type="checkbox" id="" name="vehicle1" value=""> <label for="vehicle1">Notify the employee of the change</label><br> </td> 
</tr>

<tr>
<td>4</td>
<th>Alter the Reimbursement Amount</th>
<!-- [1] and give them the option to cancel their reimbursement request. -->
<!-- [2] Allowed to award an amount larger than the amount 
	     available for the employee, but must provide a reason 
	     for this, and the increase must be marked as exceeding 
	     available funds. -->
<td><input type="text" id="" name="vehicle1" value="$1000"> <label for="vehicle1"></label><br> </td> 
<td><input type="checkbox" id="" name="vehicle1" value=""> <label for="vehicle1">Notified the employee of the change</label><br> </td> 
</tr>


<!-- If not approved in timely matter, an escalation email 
    should be sent to the BenCoâ€™s Direct Supervisor -->


</table>
</div>
