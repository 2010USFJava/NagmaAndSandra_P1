<!--
[1] This stage is not skip-able for any reason!!! 
[2] Must provide approval for Tuition Reimbursement.
[3] Can request additional information from the employee, 
    Direct Supervisor,or Department Head before approval.
[4] Has the ability to alter the reimbursement amount and 
    should notified the employee of the change, and give 
    them the option to cancel their reimbursement request.
[5] Allowed to award an amount larger than the amount 
    available for the employee, but must provide a reason 
    for this, and the increase must be marked as exceeding 
    available funds.
[6] If not approved in timely matter, an escalation email 
    should be sent to the BenCoâ€™s Direct Supervisor.
-->

<div> 

<h3>Student info will appear here</h3>
<h4>Table 1</h4>

<div id="i_employee-table-one-info" class="c_border c_margin" name="n_employee-table-one-info">    </div>

<h4>Table 2</h4>

	<div id="form">
				<form id="i_from" action="/TRMS_EmployeeMoon/approvalhome" method="POST">
                    
                    <div class="form-group">  <!-- 1 -->
                        <label for="i_formId">Form Id:</label> 
                        <input type="text"class="form-control" id="i_formId"
                         name="n_formId" placeholder="Form Id">
                    </div>

                    <div class="form-group"> <!-- 2 -->
                        <label for="i_employeeId">Empoyee Id:</label> 
                        <input type="text"class="form-control" id="i_employeeId"
                         name="n_employeeId" placeholder="Empoyee Id">
					</div>
                    
                    
                    <div class="form-group"> <!-- 3 -->
                        <label for="i_estimReimbursement">Estimated Reimbursement:</label> 
                        <input type="text"class="form-control" id="i_estimReimbursement"

                    </div>

                    <div class="form-group"> <!-- 4 -->
                        <label for="i_requestorNeedAdditionalInfoFrom">Request Additional Info:</label> 
                        <input type="text"class="form-control" id="i_requestorNeedAdditionalInfoFrom"
                         name="n_requestorNeedAdditionalInfoFrom" placeholder="Request Additional Info">
                    </div>

                    <div class="form-group"> <!-- 5 -->
                        <label for="i_requesteeResponse">Requestee Response:</label>

                    <div class="form-group"> <!-- 6 -->

                    <div class="form-group"> <!-- 7 -->

                    <div class="form-group"> <!-- 8 -->

                    </div>

                    <div class="form-group"> <!-- 9 -->

                    <div class="form-group"> <!-- 10 -->

                    <div class="form-group"> <!-- 11 -->

                         name="n_employeeOptionToCancel" placeholder="Employee Option To Cancel">

                    <div class="form-group"> <!-- 12 -->
                        <label for="i_approvalStatus">Approval Status</label> 
                        <input type="text"class="form-control" id="i_approvalStatus"

                    </div>

                    <div class="form-group"> <!-- 13 -->
                        <label for="i_eventGrade">Event Grade</label> 
                        <input type="text"class="form-control" id="i_eventGrade"
                         name="n_eventGrade" placeholder="Event Grade">
                    </div>

                    <div class="form-group"> <!-- 14 -->

                         name="n_eventPresentation" placeholder="Event Presentation">

                    <div class="form-group"> <!-- 15 -->

                    <div class="form-group"> <!-- 16 -->

                        <input type="text"class="form-control" id="i_dirMgrApprPresent"
                         name="n_dirMgrApprPresent" placeholder="Direct Manager Approve Presentation">
                    </div>

                    <div class="form-group"> <!-- 17 -->
                        <label for="i_gradeStatusDirectSup">Grade Status Direct Supervisor</label> 
                        <input type="text"class="form-control" id="i_gradeStatusDirectSup"
                         name="n_gradeStatusDirectSup" placeholder="Grade Status Direct Supervisor">
                    </div>

                    <div class="form-group"> <!-- 18 -->
                        <label for="i_directSupAppr">Direct Supervisor Approval</label> 
                        <input type="text"class="form-control" id="i_directSupAppr"
                         name="n_directSupAppr" placeholder="Direct Supervisor Approval">
                    </div>

                    <div class="form-group"> <!-- 19 -->
                        <label for="i_deptHeadAppr">Department Head Approval</label> 
                        <input type="text"class="form-control" id="i_deptHeadAppr"
                         name="n_deptHeadAppr" placeholder="Department Head Approval">
                    </div>

                    <div class="form-group"> <!-- 20 -->
                        <label for="i_bencoFinalAppr">BenCo Final Approval</label> 
                        <input type="text"class="form-control" id="i_bencoFinalAppr"
                         name="n_bencoFinalAppr" placeholder="BenCo Final Approval">
                    </div>
                    <div class="form-group"> <!-- 21 -->
                        <label for="i_finalReimburseValBenco">Final Reimbursement Value</label> 
                        <input type="text"class="form-control" id="i_finalReimburseValBenco"
                         name="n_finalReimburseValBenco" placeholder="Final Reimburse Value">
                    </div>

                    <div class="form-group"> <!-- 22 -->
                        <label for="i_escalationEmailDirectSup">Escalation Email Direct Supervisor</label> 
                        <input type="text"class="form-control" id="i_escalationEmailDirectSup"
                         name="n_escalationEmailDirectSup" placeholder="Escalation Email Direct Supervisor">
                    </div>

                    <div class="form-group"> <!-- 23 -->
                        <label for="i_automaticApprovDirectSup">Automatic Approval Direct Supervisor</label> 
                        <input type="text"class="form-control" id="i_automaticApprovDirectSup"
                         name="n_automaticApprovDirectSup" placeholder="Automatic Approval Direct Supervisor">
                    </div>

                    <div class="form-group"> <!-- 24 -->
                        <label for="i_automaticApprovDeptHead">Automatic Approval Department Head</label> 
                        <input type="text"class="form-control" id="i_automaticApprovDeptHead"
                         name="n_automaticApprovDeptHead" placeholder="Automatic Approval Department Head">
                    </div>

                    <div class="form-group"> <!-- 25 -->
                        <label for="i_markedUrgent">Marked Urgent</label> 
                        <input type="text"class="form-control" id="i_markedUrgent"
                         name="n_markedUrgent" placeholder="Marked Urgent">
                    </div>
                    
					<input type="submit" value="submit">
                </form>
